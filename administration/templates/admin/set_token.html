{% extends 'base/form_page.html' %}

{% block title %}Set tokens{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <form method="post"  class="m-5 pt-5 pr-5 pl-5 border" enctype="multipart/form-data">
    <div class="form-group">
    {% csrf_token %}
    <h4>Set available tokens for {{ token_user }}</h4><hr>
        <label for="token_amount">Tokens</label>
    <input type="number" name="token_amount" id="token_amount" min="0" step="1" value="{{ user.tokens }}"/>
    <button class="btn btn-primary btn-block btn-sm mt-3" type="submit">Set</button>
	</div>
  </form>
</div>
{% endblock %}
